<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-lg-4 card m-auto mt-5">
        <div class="card-body bg-danger-subtle text-emphasis-danger">
          <center><h2>Register with us:</h2></center>
          <hr>
          <form action="/myaction.php" onsubmit="return fn()">
            <div class="form-group">
              <b><label class="form-label">Name:</label></b
              ><span class="text-danger" id="name"></span>
              <input
                type="text"
                class="form-control"
                id="valid01"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <b><label class="form-label">Mobile No.:</label></b
              ><span class="text-danger" id="mobile"></span>
              <input
                type="text"
                class="form-control"
                id="valid02"
                pattern="[0-9]+"
                placeholder="Enter your mobile no."
              />
            </div>
            <div class="form-group">
              <b><label class="form-label">Age:</label></b
              ><span class="text-danger" id="age"></span>
              <input
                type="text"
                class="form-control"
                id="valid07"
                pattern="[0-9]+"
                placeholder="Enter your age"
              />
            </div>

            <div class="form-group">
              <b><label class="form-label">Email:</label></b
              ><span class="text-danger" id="mail"></span>
              <input
                type="email"
                class="form-control"
                id="valid03"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <b><label class="form-label">Password:</label></b
              ><span class="text-danger" id="pass1"></span>
              <input
                type="password"
                class="form-control"
                id="valid04"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <b><label class="form-label">Confirm Password:</label></b
              ><span class="text-danger" id="pass2"></span>
              <input
                type="password"
                class="form-control"
                id="valid05"
                placeholder="Confirm Password"
              />
            </div>
            <div class="form-group mt-3">
              <input type="checkbox" class="form-check-input" id="valid06" />
              <b><label>Agree the terms and conditions</label></b
              ><br />
              <span class="text-danger" id="check"></span>
            </div>
            <div class="form-group mt-2">
              <button class="btn btn-danger">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="registration.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
